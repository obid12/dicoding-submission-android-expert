plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'androidx.navigation.safeargs.kotlin'
  id 'kotlin-parcelize'
  id 'kotlin-kapt'
  id 'com.google.dagger.hilt.android'
}

android {
  namespace 'com.obidia.myapplication'
  compileSdk 33

  defaultConfig {
    applicationId "com.obidia.myapplication"
    minSdk 24
    targetSdk 33
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = '11'
  }

  buildFeatures {

    buildConfig = true
    dataBinding true
    viewBinding true
  }
  dynamicFeatures = [':favorite']
}

dependencies {
  implementation project(":core")
  implementation 'androidx.core:core-ktx:1.10.1'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'com.google.android.material:material:1.9.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

  //Navigation
  implementation 'androidx.navigation:navigation-fragment-ktx:2.5.0'
  implementation 'androidx.navigation:navigation-dynamic-features-fragment:2.5.0'
  implementation 'androidx.navigation:navigation-ui-ktx:2.5.0'

  //circular image
  implementation 'de.hdodenhof:circleimageview:3.1.0'

  //Shimmer
  implementation 'com.facebook.shimmer:shimmer:0.5.0'

  // Lifecycle libraries
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"

  // Dependency Injection
  implementation 'com.google.dagger:hilt-android:2.43.2'
  kapt 'com.google.dagger:hilt-compiler:2.43.2'

  //view binding
  implementation 'com.android.databinding:viewbinding:8.1.1'

  // Coil
  implementation "io.coil-kt:coil:2.1.0"
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'

  // circle image view
  implementation ("de.hdodenhof:circleimageview:3.1.0")

  implementation 'com.google.android.flexbox:flexbox:3.0.0'

  implementation 'com.facebook.shimmer:shimmer:0.5.0'

  //leak canary
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'
}